<div class="page-auth">
  <div class="main-body">
    <div class="card card-white">
      <div class="card-content">
        <div class="logo">
          <a [routerLink]="['/']">Login</a>
        </div>

        <form #form="ngForm" (ngSubmit)="login()">
          <div fxLayout="column" fxLayoutAlign="start stretch">

            <md-input-container class="mrgn-b-md">
              <input mdInput placeholder="Usuario" type="text" name="email" required [(ngModel)]="email">
            </md-input-container>

            <md-input-container class="mrgn-b-md">
              <input mdInput placeholder="Contraseña" type="password" name="password" required [(ngModel)]="password">
            </md-input-container>

            <div fxLayout="column" fxLayoutAlign="start left">
              <div fxLayout="row">
                <md-checkbox class="remember-me">Recordarme</md-checkbox>
              </div>
              <div fxLayout="row"> <a [routerLink]="['/forgot-password']">¿Olvidaste Tu contraseña?</a></div>
            </div>

            <button class="primary" md-raised-button [disabled]="!form.valid">Ingresar</button>
          </div>
        </form>
