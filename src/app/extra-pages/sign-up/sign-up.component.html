<div class="page-auth">
  <div class="main-body">
    <div class="card card-white">
      <div class="card-content">
        <div class="logo">
          Registro de Usuario
        </div>

        <form name="material_signup_form" class="md-form-auth">
          <fieldset>
            <div class="form-group">
              <md-input-container class="full-width md-icon-left">
                <md-icon class="material-icons">mail_outline</md-icon>
                <input required mdInput type="email" name="email" placeholder="Email" [(ngModel)]="usuarioActual.email">
              </md-input-container>
            </div>

            <div class="form-group">
              <md-input-container class="full-width md-icon-left no-margin-bottom">
                <md-icon class="material-icons">lock_outline</md-icon>
                <input required mdInput type="password" name="password" placeholder="Password" [(ngModel)]="usuarioActual.password">
              </md-input-container>
            </div>

            <div class="form-group">
              <md-input-container class="full-width md-icon-left no-margin-bottom">
                <md-icon class="material-icons">lock_outline</md-icon>
                <input required mdInput type="password" name="password2" placeholder="Repetir Password" [(ngModel)]="repetirPassword">
              </md-input-container>
            </div>

            <div class="form-group" style="padding-left: 40px">                            
              <app-user-role-select [user]="usuarioActual"></app-user-role-select>
            </div>

            <div class="divider divider-md"></div>

            <button (click)="guardar()" md-raised-button type="button" color="primary" class="float-right">Registrarse</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
